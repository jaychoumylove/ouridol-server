<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .card {
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="card">
            <img class="card-img-top" src="holder.js/100px180/" alt="">
            <div class="card-body">
                <h4>创建机器人</h4>
                <form class="form" id="form-create">
                    <div class="form-group">
                        <label for="">明星ID</label>
                        <input type="text" name="starid" id="" class="form-control" placeholder=""
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="file" name="file" id="file" />
                    </div>
                    <div class="form-group">
                        <label for="">昵称</label>
                        <input type="text" readonly name="nickname" id="nickname" class="form-control" placeholder=""
                            aria-describedby="helpId">
                    </div>
                    <div class="form-group">
                        <label for="">头像url</label>
                        <input type="text" readonly name="avatar" id="avatar" class="form-control" placeholder=""
                            aria-describedby="helpId">
                    </div>

                    <div class="form-group">
                        <button type="button" id="create-btn" class="btn btn-primary">创建</button>
                    </div>
                </form>
            </div>
        </div>


        <div class="card">
            <img class="card-img-top" src="holder.js/100px180/" alt="">
            <div class="card-body">
                <h4>机器人打榜</h4>
                <form class="form" action="/api/v1/android/sendHot" method="POST">
                    
                    <div class="form-group">
                        <label for="">明星ID</label>
                        <input type="text" name="starid" id="" class="form-control" placeholder=""
                            aria-describedby="helpId">
                    </div>

                    <div class="form-group">
                        <label for="">人气</label>
                        <input type="text" name="hot" id="" class="form-control" placeholder=""
                            aria-describedby="helpId">
                    </div>

                    <div class="form-group">
                        <button type="submit" id="sendBtn" class="btn btn-primary">送出</button>
                    </div>
                </form>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

    <script>
        $('#file').on('change', e => {
            let file = $("#file")[0].files[0]
            let nickname = file.name.split('.')[0]

            // 上传头像
            var formData = new FormData();
            formData.append("file", file);

            $.ajax({
                url: '/api/v1/upload',
                type: 'post',
                data: formData,
                contentType: false,
                processData: false,

                success: function (result) {
                    $('#nickname').val(nickname)
                    $('#avatar').val(result.data.https_url)
                }
            });

        })

        $('#create-btn').on('click', e => {
            $.ajax({
                url: '/api/v1/android/create',
                type: 'post',
                data: $('#form-create').serialize(),

                success: (res) => {
                    if (res.code == 0) {
                        $('#form-create')[0].reset()
                    }
                    alert(res.msg)
                }
            });
        })
    </script>
</body>

</html>
